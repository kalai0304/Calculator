<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style_calc.css">
</head>
<body>
    <div class="box">
        <h2>Calculator</h2>
        <table class="table">
            <tr>
                <td colspan="4"><input type="text" class="result" id="result" placeholder="0"/></td>
            </tr>
            <tr class="gap-10">
                <td><input type="button" value="AC" class="first_three" onclick="clr()"/> </td>
                <td><input type="button" value=" R " class="first_three" onclick="remove()"></td>
                <td><input type="button" value=" % " class="first_three" onclick="display('%')"></td>
                <td><input type="button" value=" / " class="right_side"onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input type="button" value="x" class="right_side" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input type="button" value="-" class="right_side" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value=" 3 " onclick="display('3')"></td>
                <td><input type="button" value="+" class="right_side" onclick="display('+')"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" clas="zero" value="0" onclick="display('0')"></td>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" value=" = " class="right_side" onclick="equate()"></td>
            </tr>
        </table>
    </div>
    <script src="script_calc.js"></script>
</html>
